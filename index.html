<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Disease Predictor</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <!-- Styling -->

        <style>
         
         body*{   
                margin: 0px;
                padding: 0px;
                color: white;
                font-family: 'Montserrat',sans-serif;
        }
        #header
        {
                background-color: rgb(0, 0, 0);
        }

        .text-black{
            color: black;
            }
        .container-fluid{
                padding: 0;
        }
        .brand{
            margin-left: 5rem ;
            font-style: cursive;
        }
        .item
        {
            margin: 0 4px;
        }

        h3{
            display: inline-block;
            margin-bottom: 0px;
            padding-left: 2rem;
        }

        /* Main Section */


        .main-text{
            margin-bottom: 1rem;

        .labelsInput{
            
            width: 60%;

        #footer{
            background-color: black;
        }

        .footer-icon{
            padding: 0.5rem;
        }
        .footer-icon i{
            padding: 0.5rem ;
        }

        </style>

<body style="background-color: rgb(250, 156, 156);">
    
    <section id="header">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                    <a class="navbar-brand brand" href="index.html">TDP</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 ">
                            <li class="nav-item item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="https://www.who.int/news-room/fact-sheets/detail/cardiovascular-diseases-(cvds)">About Diseases</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="#footer">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                
                
            </div>
    </section>

    <section id="main">
        <div class="labelsInput text-center">
            <h2 class="text-black main-text">Input Your Data</h2>
            <form action="{{ url_for('predict')}}" method="post">
                
                
                <div class="input-group mb-3">
                    <span class="input-group-text text-black">Age</span>
                    <input type="number" class="form-control" value="" placeholder="in Years" name="age" id="age" required>
                </div>
                
                
                
                <div class="input-group mb-3">
                    <label class="input-group-text text-black" for="gender">Gender</label>
                    <select class="form-select" name="gender"  required>
                        <!-- <option selected>Open this select menu</option> -->
                      <option class="text-black" value="1">Male</option>
                      <option class="text-black" value="0">Female</option>
                    </select>
                </div>
                
                
                <div class="input-group mb-3">
                    <label class="input-group-text text-black" for="ChestPainType">Chest Pain Type</label>
                    <select class="form-select" name="ChestPainType"  required>
                        <!-- <option selected>Open this select menu</option> -->
                      <option class="text-black" value="0">0</option>
                      <option class="text-black" value="1">1</option>
                      <option class="text-black" value="2">2</option>
                      <option class="text-black" value="3">3</option>
                    </select>
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text text-black">Resting Blood Pressure <sub class="text-black">(in mm Hg on admission to the hospital)</sub></span>
                    <input type="number"  min="0" step="1" class="form-control" value="trestbps" placeholder="Ranging from 80 to 200" name="trestbps" id="trestbps" required>
                </div>
                
                
                
                <div class="input-group mb-3">
                    <span class="input-group-text text-black">serum cholestoral</span>
                    <input type="number"  min="0" step="1" class="form-control" value="chol" placeholder="in mg/dl" name="chol" id="chol" required>
                </div>
                
                
                
                <div class="input-group mb-3">
                    <label class="input-group-text text-black" for="fbs">Fasting Blood Sugar</label>
                    <select class="form-select" name="fbs"  required>
                        <!-- <option selected>Open this select menu</option> -->
                      <option class="text-black" value="0" >blood sugar &#60;120 mg/dl</option>
                      <option class="text-black" value="1">blood sugar &#62;120 mg/dl</option>
                    </select>
                </div>
                
                
                
                <div class="input-group mb-3">
                    <label class="input-group-text text-black" for="restecg">resting electrocardiographic results</label>
                    <select class="form-select" name="restecg"  required>
                        <!-- <option selected>Open this select menu</option> -->
                      <option class="text-black" value="0">0</option>
                      <option class="text-black" value="1">1</option>
                      <option class="text-black" value="2">2</option>
                    </select>
                </div>
                
                
                <div class="input-group mb-3">
                    <span class="input-group-text text-black">maximum heart rate achieved</span>
                    <input type="number"  min="0"  step="1" value="thalach" class="form-control" placeholder="eg. 78(must be greater than 60 and less than 250" name="thalach" id="thalach" required>
                </div>
                
                
                
                <div class="input-group mb-3">
                    <label class="input-group-text text-black" for="eia">Exercise Induced Angina</label>
                    <select class="form-select" name="eia"   required>
                        <!-- <option selected>Open this select menu</option> -->
                      <option class="text-black" value="1">Yes</option>
                      <option class="text-black" value="0">No</option>
                      
                    </select>
                </div>
                
                
                <div class="input-group mb-3">
                    <span class="input-group-text text-black">ST depression <sub class="text-black"> (induced by exercise relative to rest)</sub></span>
                    <input type="number"  min="0"  step="0.01" value="stdepr" class="form-control" placeholder="eg. 4.5" name="stdepr" id="stdepr" required>
                </div>
               
                

                <div class="input-group mb-3">
                    <label class="input-group-text text-black" for="slope">Exercise ST segment <sub class="text-black">  the slope of the peak exercise ST segment</sub></label>
                    <select class="form-select" name="slope"  required >
                        <!-- <option selected>Open this select menu</option> -->
                      <option class="text-black" value="0">0</option>
                      <option class="text-black" value="1">1</option>
                      <option class="text-black" value="2">2</option>
                    </select>
                </div>
                

                <div class="input-group mb-3">
                    <label class="input-group-text text-black" for="vessels">number of major vessels (0-3) colored by flourosopy</label>
                    <select class="form-select" name="vessels"  required>
                        <!-- <option selected>Open this select menu</option> -->
                      <option class="text-black" value="0">0</option>
                      <option class="text-black" value="1">1</option>
                      <option class="text-black" value="2">2</option>
                      <option class="text-black" value="3">3</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text text-black" for="defects">Pre-Defects</label>
                    <select class="form-select" name="defects" required >
                        <!-- <option selected>Open this select menu</option> -->
                      <option class="text-black" value="0">Normal</option>
                      <option class="text-black" value="1">Fixed Defect</option>
                      <option class="text-black" value="2">Reversible Defect</option>
                    </select>
                </div>
                
                
                <button type="submit" class="btn btn-lg btn-dark">Predict</button>
            </form>
        </div>

        <!-- Result -->
        <h1 class="text-center text-black"> Result : {{prediction_text}}</h1>
        
    </section>
